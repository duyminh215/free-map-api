spring.profiles.active=dev
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
logging.level.web=debug

#cache config for caffein
spring.cache.cache-names=clientSettings
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

executor.maxPoolSize=10
executor.corePoolSize=10
connection-time-out=60000

#application name
application-short-name=MOBILE_MONEY
logging.level.org.springframework.web=DEBUG

#mobile_money configuration
application-configuration=mobile_money
application.repository.query-limit-warning-ms=1000
